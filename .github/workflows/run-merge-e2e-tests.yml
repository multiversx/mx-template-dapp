name: Playwright merge E2E Tests
on: 
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  Slack-Notification:
    runs-on: runner-dapp
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@master
        env:
          if: always()
          SLACK_ICON_EMOJI: ':robot_face:'
          SLACK_USERNAME: Playwright Bot
          SLACK_MESSAGE: E2E merge tests are now running. A new notification will be sent when completed.
          SLACK_TITLE : 'Playwright E2E Template RUN'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  E2E-RUN:
    runs-on: runner-dapp
    needs: Slack-Notification
    env:
      KEYSTORE1_JSON_B64: ${{ secrets.KEYSTORE1_JSON_B64 }}
      KEYSTORE1_PASSWORD: ${{ secrets.KEYSTORE1_PASSWORD }}
      KEYSTORE1_ADDRESS: ${{ secrets.KEYSTORE1_ADDRESS }}
      
      KEYSTORE2_JSON_B64: ${{ secrets.KEYSTORE2_JSON_B64 }}
      KEYSTORE2_PASSWORD: ${{ secrets.KEYSTORE2_PASSWORD }}
      KEYSTORE2_ADDRESS: ${{ secrets.KEYSTORE2_ADDRESS }}
      
      KEYSTORE3_JSON_B64: ${{ secrets.KEYSTORE3_JSON_B64 }}
      KEYSTORE3_PASSWORD: ${{ secrets.KEYSTORE3_PASSWORD }}
      KEYSTORE3_ADDRESS: ${{ secrets.KEYSTORE3_ADDRESS }}
      
      KEYSTORE4_JSON_B64: ${{ secrets.KEYSTORE4_JSON_B64 }}
      KEYSTORE4_PASSWORD: ${{ secrets.KEYSTORE4_PASSWORD }}
      KEYSTORE4_ADDRESS: ${{ secrets.KEYSTORE4_ADDRESS }}
      
      KEYSTORE5_PEM_B64: ${{ secrets.KEYSTORE5_PEM_B64 }}
      KEYSTORE5_ADDRESS: ${{ secrets.KEYSTORE5_ADDRESS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup pnpm
        run: npm install -g pnpm
      - name: Install Dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 120
          retry_on: error
          max_attempts: 2
          command: pnpm install
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright E2E Tests
        run: pnpm run run-playwright-test
      - name: Upload Playwright test report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 1
      - name: Slack Success Notification
        uses: rtCamp/action-slack-notify@master
        if: success()
        env:
          SLACK_ICON_EMOJI: ':white_check_mark:'
          SLACK_USERNAME: Playwright Bot
          SLACK_MESSAGE: 'E2E merge Tests completed successfully! All tests passed. ðŸ“Š Test Report: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          SLACK_TITLE: 'Playwright E2E Tests - SUCCESS'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      - name: Slack Failure Notification
        uses: rtCamp/action-slack-notify@master
        if: failure()
        env:
          SLACK_ICON_EMOJI: ':red_circle:'
          SLACK_USERNAME: Playwright Bot
          SLACK_MESSAGE: 'E2E merge Tests failed. Please check the logs for details. ðŸ“Š Test Report: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          SLACK_TITLE: 'Playwright E2E Tests - FAILED'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

